<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Persistence Demo - Miojo v0.0.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen p-8">
    <div id="app"></div>
    <script src="../dist/miojo.min.js"></script>
    <script>
        const app = miojo.createApp({ container: '#app' });

        // ‚ú® NEW: State Persistence with localStorage
        app.setState('userName', 'Guest')
           .persist('userName')  // Auto-saves to localStorage!

           .setState('theme', 'light')
           .persist('theme')

           .setState('counter', 0)
           .persist('counter')

           .setState('preferences', {
               notifications: true,
               darkMode: false,
               language: 'en'
           })
           .persist('preferences')

           .setState('sessionData', { visits: 0 })  // Not persisted
           .setState('lastVisit', new Date().toISOString());

        // Track visits (not persisted)
        const visits = app.getState('sessionData').visits || 0;
        app.setState('sessionData', { visits: visits + 1 });

        const template = `
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-lg shadow-xl p-8 mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600">
                            üíæ State Persistence Demo
                        </h1>
                        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold">
                            v0.0.6
                        </span>
                    </div>

                    <div class="bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg p-4 mb-6">
                        <p class="text-gray-700 font-semibold">
                            üéâ All data below is automatically saved to localStorage!
                        </p>
                        <p class="text-sm text-gray-600 mt-1">
                            Try changing values and refreshing the page - everything persists!
                        </p>
                    </div>

                    <!-- User Profile -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">üë§ User Profile</h2>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <label class="block mb-2 font-semibold text-gray-700">Name:</label>
                            <input
                                type="text"
                                value="{{ userName }}"
                                oninput="updateUserName(event)"
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                placeholder="Enter your name"
                            >
                            <p class="text-sm text-green-600 mt-2">
                                ‚úì Saved automatically to localStorage
                            </p>
                        </div>
                    </div>

                    <!-- Theme Selector -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">üé® Theme</h2>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex gap-4">
                                <button
                                    onclick="setTheme('light')"
                                    class="flex-1 py-3 px-4 rounded {{ theme === 'light' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 border border-gray-300' }} font-semibold"
                                >
                                    ‚òÄÔ∏è Light
                                </button>
                                <button
                                    onclick="setTheme('dark')"
                                    class="flex-1 py-3 px-4 rounded {{ theme === 'dark' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 border border-gray-300' }} font-semibold"
                                >
                                    üåô Dark
                                </button>
                                <button
                                    onclick="setTheme('auto')"
                                    class="flex-1 py-3 px-4 rounded {{ theme === 'auto' ? 'bg-purple-600 text-white' : 'bg-white text-gray-700 border border-gray-300' }} font-semibold"
                                >
                                    ‚öôÔ∏è Auto
                                </button>
                            </div>
                            <p class="text-sm text-green-600 mt-2">
                                ‚úì Theme preference saved: {{ theme }}
                            </p>
                        </div>
                    </div>

                    <!-- Counter -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">üî¢ Persistent Counter</h2>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="text-center mb-4">
                                <div class="text-6xl font-bold text-purple-600 mb-4">
                                    {{ counter }}
                                </div>
                                <div class="flex justify-center gap-4">
                                    <button
                                        onclick="decrementCounter()"
                                        class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-lg font-bold text-xl"
                                    >
                                        ‚àí
                                    </button>
                                    <button
                                        onclick="resetCounter()"
                                        class="bg-gray-500 hover:bg-gray-600 text-white px-8 py-3 rounded-lg font-bold"
                                    >
                                        Reset
                                    </button>
                                    <button
                                        onclick="incrementCounter()"
                                        class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg font-bold text-xl"
                                    >
                                        +
                                    </button>
                                </div>
                            </div>
                            <p class="text-sm text-green-600 text-center">
                                ‚úì Counter value persists across page refreshes
                            </p>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">‚öôÔ∏è Preferences</h2>
                        <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                            <label class="flex items-center justify-between">
                                <span class="font-semibold">Enable Notifications</span>
                                <input
                                    type="checkbox"
                                    {{ preferences.notifications ? 'checked' : '' }}
                                    onchange="togglePreference('notifications')"
                                    class="w-6 h-6 text-purple-600 rounded"
                                >
                            </label>
                            <label class="flex items-center justify-between">
                                <span class="font-semibold">Dark Mode</span>
                                <input
                                    type="checkbox"
                                    {{ preferences.darkMode ? 'checked' : '' }}
                                    onchange="togglePreference('darkMode')"
                                    class="w-6 h-6 text-purple-600 rounded"
                                >
                            </label>
                            <div>
                                <label class="block font-semibold mb-2">Language</label>
                                <select
                                    onchange="updateLanguage(event)"
                                    class="w-full px-4 py-2 border border-gray-300 rounded"
                                >
                                    <option value="en" {{ preferences.language === 'en' ? 'selected' : '' }}>English</option>
                                    <option value="es" {{ preferences.language === 'es' ? 'selected' : '' }}>Espa√±ol</option>
                                    <option value="pt" {{ preferences.language === 'pt' ? 'selected' : '' }}>Portugu√™s</option>
                                    <option value="fr" {{ preferences.language === 'fr' ? 'selected' : '' }}>Fran√ßais</option>
                                </select>
                            </div>
                            <p class="text-sm text-green-600">
                                ‚úì All preferences saved automatically
                            </p>
                        </div>
                    </div>

                    <!-- Session Info (NOT persisted) -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4">üìä Session Info (Not Persisted)</h2>
                        <div class="bg-yellow-50 border-2 border-yellow-200 rounded-lg p-4">
                            <p class="text-gray-700">
                                <strong>Visits this session:</strong> {{ sessionData.visits }}
                            </p>
                            <p class="text-gray-700">
                                <strong>Last visit:</strong> {{ lastVisit }}
                            </p>
                            <p class="text-sm text-yellow-700 mt-2">
                                ‚ö†Ô∏è This data is NOT persisted (no .persist() call)
                            </p>
                        </div>
                    </div>

                    <!-- Storage Info -->
                    <div class="bg-blue-50 rounded-lg p-6">
                        <h3 class="font-bold text-lg mb-3">üí° How it works:</h3>
                        <div class="space-y-2 text-sm">
                            <p>
                                <code class="bg-blue-100 px-2 py-1 rounded">app.setState('key', value).persist('key')</code>
                            </p>
                            <p class="text-gray-700">
                                Automatically saves to localStorage whenever the state changes!
                            </p>
                            <p class="text-gray-700 mt-4">
                                <strong>Persisted keys:</strong> userName, theme, counter, preferences
                            </p>
                            <p class="text-gray-700">
                                <strong>Not persisted:</strong> sessionData, lastVisit
                            </p>
                        </div>
                    </div>

                    <!-- Clear Data -->
                    <div class="mt-6 text-center">
                        <button
                            onclick="clearAllData()"
                            class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold"
                        >
                            üóëÔ∏è Clear All Persisted Data
                        </button>
                        <p class="text-sm text-gray-600 mt-2">
                            This will clear localStorage and reset all persisted state
                        </p>
                    </div>
                </div>

                <!-- Features List -->
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h3 class="font-bold text-xl mb-4">‚ú® Features Demonstrated:</h3>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="p-3 bg-green-50 rounded">
                            <strong class="text-green-800">‚úÖ Auto-save</strong>
                            <p class="text-gray-600">State automatically saved on changes</p>
                        </div>
                        <div class="p-3 bg-blue-50 rounded">
                            <strong class="text-blue-800">‚úÖ Auto-load</strong>
                            <p class="text-gray-600">Persisted state loaded on init</p>
                        </div>
                        <div class="p-3 bg-purple-50 rounded">
                            <strong class="text-purple-800">‚úÖ Selective</strong>
                            <p class="text-gray-600">Choose which keys to persist</p>
                        </div>
                        <div class="p-3 bg-orange-50 rounded">
                            <strong class="text-orange-800">‚úÖ JSON Support</strong>
                            <p class="text-gray-600">Objects and arrays work perfectly</p>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Actions
        window.updateUserName = (event) => {
            app.setState('userName', event.target.value);
        };

        window.setTheme = (theme) => {
            app.setState('theme', theme);
        };

        window.incrementCounter = () => {
            app.updateState('counter', c => c + 1);
        };

        window.decrementCounter = () => {
            app.updateState('counter', c => c - 1);
        };

        window.resetCounter = () => {
            app.setState('counter', 0);
        };

        window.togglePreference = (key) => {
            app.updateState('preferences', prefs => ({
                ...prefs,
                [key]: !prefs[key]
            }));
        };

        window.updateLanguage = (event) => {
            app.updateState('preferences', prefs => ({
                ...prefs,
                language: event.target.value
            }));
        };

        window.clearAllData = () => {
            if (confirm('Clear all persisted data? The page will reload.')) {
                miojo.State.clearPersisted();
                location.reload();
            }
        };

        app.route('/', () => {
            app.render(template, {
                userName: app.getState('userName'),
                theme: app.getState('theme'),
                counter: app.getState('counter'),
                preferences: app.getState('preferences'),
                sessionData: app.getState('sessionData'),
                lastVisit: app.getState('lastVisit')
            });
        });

        app.init();

        console.log('üíæ State Persistence Demo loaded!');
        console.log('Current localStorage:', localStorage.getItem('miojo_state'));
    </script>
</body>
</html>
